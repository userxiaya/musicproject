// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    repositories {
        mavenLocal()
        jcenter()
        mavenCentral()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
        classpath 'com.taobao.android:weexplugin-gradle-plugin:1.3'
    }
}

allprojects {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        maven {
            url "https://jitpack.io"
            name 'Jjitpack'
        }
        maven() {
            url 'http://oss.jfrog.org/oss-snapshot-local/'
        }
        maven() {
            url 'https://dl.bintray.com/kuaifan/maven/'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

subprojects {
    ext {
        applicationId = "app.eeui.demo"

        versionCode = 1
        versionName = "1.0"

        eeuiVersionCode = 52
        eeuiVersionName = "2.3.4"

        appMinSdkVersion = 16
        compileSdkVersion = 29
        supportLibVersion = "28.0.0"
        targetSdkVersion = 28
        googleGsonVersion = "2.8.5"

        appcompatVersion = "1.1.0"
        coreVersion = "1.2.0"
        constraintlayoutVersion = "1.1.3"
        materialVersion = "1.1.0"
        multidexVersion = "2.0.1"
        recyclerviewVersion = "1.1.0"
        supportv4Version = "1.0.0"

        fastjsonLibVersion = "1.2.58"
        weex_loaderVersion = "1.3"
        weex_processorVersion = "1.3"
        weex_sdkLibVersion = "0.28.0"
    }
}
